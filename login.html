<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3000; font-src 'self' https://cdn.scite.ai https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>Farmily - Login</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main class="form-container">
        <div id="app">
            <!-- Login form with Vue binding -->
            <form @submit.prevent="loginUser" class="auth-form">
                <div class="auth-form-header">
                    <a href="index.html">
                        <img src="/public/images/farmily II.png" alt="Farmily Logo" class="logo logo-small">
                    </a>
                    <h2>Login to Farmily</h2>
                </div>
                
                <div class="form-group">
                    <label for="username">Username/Email:</label>
                    <input type="text" id="username" v-model.trim="username" required>
                    <i class="fas fa-user" aria-label="Username icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" v-model.trim="password" required>
                    <i class="fas fa-lock" aria-label="Password icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="remember" v-model="rememberMe">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary" :disabled="isLoading">
                    {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
                
                <div v-if="errorMessage" class="error" role="alert">{{ errorMessage }}</div>
                
                <p><a href="forgot-password.html">Forgot Password?</a></p>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </main>
    
    <!-- Include Vue and other scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="/public/js/login.js"></script>
</body>
</html>
